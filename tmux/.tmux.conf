##################################
### Custom tmux configuration  ###
### by Apo11o                  ###
##################################

# Set version
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Change bind key
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# Enable fancy colors
set -g default-terminal "screen-256color"

# Enable vim mode
set-window-option -g mode-keys vi

# Disable bells
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


# Change history limit from the default 2000
set-option -g history-limit 100000

# Enable the live reload of tmux configuration file
unbind r
bind r source-file ~/.tmux.conf

# vim like screen split
bind-key c new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# vim like split screen navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# config copy/paste operation
setw -g mode-keys vi
if-shell '[ $(echo "$TMUX_VERSION <= 2.1" | bc) -eq 1 ]' \
    'bind-key -t vi-copy v begin-selection; bind-key -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"' \
    'bind-key -T copy-mode vi y send -X copy-pipe "cat | xsel -i --clipboard"; unbind -T copy-mode-vi Enter; bind-key -T copy-mode vi Enter send -X copy-pipe "cat | xsel -i --clipboard"'

# Enable mouse
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M


# No delay for escape key press
set -sg escape-time 0

###---------------------###
### UI Settings         ###
###---------------------###
# Highlight active pane
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Silence session display for now
set -g status-left ''

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right "#[fg=colour233,bg=colour239,bold] #(uptime | awk -F',' '{print $1}' | sed -e 's/^[0-9: ]*//g') #[fg=colour233,bg=colour241,bold] %Y/%m/%d #[fg=colour233,bg=colour245,bold] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
