---
- name: Install basic deps
  become: yes
  apt:
    name: "{{ items }}"
    state: present
    update_cache: yes
    cache_valid_time: 300
  vars:
    items:
      - ncdu
      - wget
      - tmux
      - tree
      - xsel
      - curl
      - jq
      - tar
      - unzip
      - zip
      - whois
      - tilix
      - vim
      - htop
      - silversearcher-ag
      - shellcheck
      - aria2
      - gnupg2
      - git
      - git-lfs
      - mtr-tiny
      - ssh
      - python3-pip
      - ufw
      - p7zip-full
      - libu2f-udev       # U2F support in browsers
      - libu2f-host-dev   # U2F support in browsers
      - bolt              # thunderbolt authorization
      - unrar
      - iotop

- include_role:
    name: bat

- include_role:
    name: diff-so-fancy

- include_role:
    name: fd

- include_role:
    name: ripgrep

- include_role:
    name: prettyping

- include_role:
    name: git-libsecret

- name: Install minimal desktop programs
  become: yes
  apt:
    name: "{{ items }}"
    state: present
    update_cache: yes
    cache_valid_time: 300
  vars:
    items:
      - rofi
      - imagemagick
      - flameshot
      - fcitx
      - fcitx-mozc
      - fcitx-frontend-all
      - fcitx-config-gtk
      - numix-gtk-theme
      - numix-icon-theme
      - cifs-utils
      - snapd
      - mpv
  when: desktop is defined

- include_role:
    name: google-chrome
  when: desktop is defined

- name: Install i3
  become: yes
  apt:
    name: "{{ items }}"
    state: present
    update_cache: yes
    cache_valid_time: 300
  vars:
    items:
      - arandr
      - feh
      - pasystray
      - paprefs
      - redshift
      - ruby
#      - ruby-docs
      - docker
      - xautolock
#      - noto-fonts-emoji
#      - cpupower
      - i3
      - lxappearance
      - pcmanfm
      - thunar
      - thunar-archive-plugin
      - thunar-media-tags-plugin
      - thunar-volman
      - thunar-gtkhash
  when: i3 is defined

- include_role:
    name: polybar
  when: i3 is defined
